<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<!--
`polymer-card-contact`


@demo demo/index.html
-->

<dom-module id="polymer-card-contact">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>[[title]]</h2>

    <paper-card image="{{user.picture.medium}}">
      <div class="card-content">
        <div class="cafe-header">
          {{fullName}}
        </div>
        <p><label>Phone: </label><span>{{ user.phone }}</span></p>
        <p><label>Email: </label><span>{{ user.email }}</span></p>
      </div>
      <div class="card-actions">
        <div class="horizontal justified">
          <template is="dom-if" if="{{!user.favorite}}">
            <paper-icon-button icon="favorite-border" on-tap="_toggleFavorite"></paper-icon-button>
          </template>
          <template is="dom-if" if="{{user.favorite}}">
            <paper-icon-button icon="favorite" on-tap="_toggleFavorite"></paper-icon-button>
          </template>
        </div>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'polymer-card-contact',

      properties: {
        title: {
          type: String,
          value: 'Contact card',
        },
        user:{
          type:Object,
          value: { phone: 11, name: 'Mr. Nice', last:"last", favorite:false, email: 'contact@mail.com'},
        },
        fullName: {
         type: String,
         computed: 'computeFullName(user.name, user.last)'
       },
      },
      computeFullName: function(first, last) {
        return first + ' ' + last;
      },
      _toggleFavorite: function() {
        //console.log('favorite' + user.favorite);
        this.fire('toggleFavorite', this.user);
      }

    });
  </script>
</dom-module>
