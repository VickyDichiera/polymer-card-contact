<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<!--
`polymer-card-contact`


@demo demo/index.html
-->

<dom-module id="polymer-card-contact">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        display: inline-block;
      }
    </style>
    <h2>{{fullName}}</h2>

    <paper-card image="{{picture}}" class="card">
      <div class="card-content">
        <p><label>Phone: </label><span>{{ phone }}</span></p>
        <p><label>Email: </label><span>{{ email }}</span></p>
      </div>
      <div class="card-actions">
        <div class="horizontal justified">
          <template is="dom-if" if="{{!favorite}}">
            <paper-icon-button icon="favorite-border" on-tap="_toggleFavorite"></paper-icon-button>
          </template>
          <template is="dom-if" if="{{favorite}}">
            <paper-icon-button icon="favorite" on-tap="_toggleFavorite"></paper-icon-button>
          </template>
        </div>
      </div>
    </paper-card>

  </template>

  <script>
    Polymer({

      is: 'polymer-card-contact',

      properties: {
        title: {
          type: String,
          value: 'Contact card',
        },
        /*user:{
          type:Object,
          value: { phone: 11, name: 'Mr. Nice', last:"last", favorite:false, email: 'contact@mail.com'},
        },*/
        name:{
          type: String,
          value: 'Jose',
        },
        last:{
          type: String,
          value:'Perez',
        },
        favorite: {
          type: String,
          notify: true, //this.fire('changed', this.favorite);
          value: false,
        },
        email: {
          type: String,
          value: 'contact@mail.com',
        },
        phone: {
          type: String,
          value: 11,
        },
        picture:{
          type: String,
          value: 'https://randomuser.me/api/portraits/med/men/83.jpg',
        },
        fullName: {
         type: String,
         computed: 'computeFullName(name, last)',
       },
      },
      _toggleFavorite: function(event, param) {
        this.favorite = !this.favorite;
      },
      computeFullName: function(first, last) {
        return first + ' ' + last;
      },

    });
  </script>
</dom-module>
